<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dashboard</title>
         <th:block th:include="/_linkImports"></th:block>
    </head>
    <body>
    <th:block th:include="/_menu"></th:block>
        <div class="container">
            <div class="row">
                <div class="table-responsive table-bordered movie-table">
                    <table class="table">
                      <thead>
                          <tr class="trHeader">
                              <th>Boat Name</th>
                              <th>Description</th>
                              <th>Weight</th>
                              <th>Actions</th>
                          </tr>
                      </thead>
                      <tbody>
                      <tr th:if="${boats.empty}">
                          <td colspan="4"> No Boats Available </td>
                      </tr>
                      <tr th:each="boat : ${boats}">
                          <td><span th:text="${boat.boatName}"> Name </span></td>
                          <td><span th:text="${boat.description}"> Description</span></td>
                          <td><span th:text="${boat.weight}"> Weight </span></td>
                          <td>
                             <a th:href="@{/boat/boatUpdate(boatId=${boat.boatId})}" class="btn btn-primary a-btn-slide-text"><span class="glyphicon glyphicon-edit"></span><span><strong>Edit</strong></span></a>
                             <a th:href="@{/boat/deleteBoat(boatId=${boat.boatId})}" class="btn btn-primary a-btn-slide-text"><span class="glyphicon glyphicon-remove"></span><span><strong>Delete</strong></span></a>
                          </td>
                       </tr>
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
